<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>Add new location</h3>
    </div>
    <form th:action="@{/addlocation}" th:object="${location}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="text">Location</label>
            <textarea class="form-control" id="text" th:field="*{name}" ></textarea>
            <ul>
                <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="type">Location type</label>
            <select id="type" class="form-control" th:field="*{typeId}">
                <option th:each="locType : ${locTypes}"
                        th:value="${locType.id}"
                        th:text="${locType.name}"></option>
            </select>
            <ul>
                <li th:each="err : ${#fields.errors('typeId')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="standart">Standart</label>
            <select id="standart" class="form-control" th:field="*{standartId}">
                <option th:each="standart : ${standarts}"
                        th:value="${standart.id}"
                        th:text="${standart.name}"></option>
            </select>
            <ul>
                <li th:each="err : ${#fields.errors('standartId')}" th:text="${err}"></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
</body>
</html>
