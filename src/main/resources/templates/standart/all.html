<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>Standarts</h3>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Temperature minimum</th>
            <th>Temperature maximum</th>
            <th>Humidity maximum</th>
            <th>CO2 minimum</th>
            <th>CO2 maximum</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="standart : ${standarts}">
            <td th:text="${standart.name}"></td>
            <td th:text="${standart.temp_min}"></td>
            <td th:text="${standart.temp_max}"></td>
            <td th:text="${standart.hum_max}"></td>
            <td th:text="${standart.co2_min}"></td>
            <td th:text="${standart.co2_max}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a type="button" class="btn btn-primary" th:href="@{/standart/add}">New standart</a>
        </div>
    </div>
</div>
</body>
</html>
