<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h3>Add new location</h3>
    </div>
    <form th:action="@{/location/add}" th:object="${location}" method="POST">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label class="control-label" for="name">Location name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" th:placeholder="Name" />
        </div>
        <div class="form-group">
            <label for="type">Location type</label>
            <select id="type" class="form-control" th:field="*{locType.id}">
                <option th:each="locType : ${locTypes}"
                        th:value="${locType.id}"
                        th:text="${locType.name}"></option>
            </select>
            <ul>
                <li th:each="err : ${#fields.errors('locType.id')}" th:text="${err}"></li>
            </ul>
        </div>
        <div class="form-group">
            <label for="standart">Standart</label>
            <select id="standart" class="form-control" th:field="*{standart.id}">
                <option th:each="standart : ${standarts}"
                        th:value="${standart.id}"
                        th:text="${standart.name}"></option>
            </select>
            <ul>
                <li th:each="err : ${#fields.errors('standart.id')}" th:text="${err}"></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
